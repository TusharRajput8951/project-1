<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T-SHIRT</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            font-size: clamp(30px, 5vw, 70px);
            margin: 20px 0;
        }
        .tshirt-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
            gap: 20px;
        }
        .tshirt-item {
            flex: 1 1 calc(33.33% - 40px);
            max-width: 500px;
            margin: 10px;
            text-align: center;
        }
        .tshirt-item img {
            width: 100%;
            height: auto;
            border-radius: 10px; 
        }
        @media (max-width: 768px) {
            .tshirt-item {
                flex: 1 1 calc(50% - 40px); 
            }
        }
        @media (max-width: 480px) {
            .tshirt-item {
                flex: 1 1 100%;
            }
        }
    </style>
</head>
<body>
    <h1>T-SHIRT</h1>
    <div class="tshirt-container">
        <div class="tshirt-item">
            <img src="images/tshirt1.png" alt="T-shirt 1">
        </div>
        <div class="tshirt-item">
            <img src="images/tshirt2.png" alt="T-shirt 2">
        </div>
        <div class="tshirt-item">
            <img src="images/tshirt3.png" alt="T-shirt 3">
        </div>
        <div class="tshirt-item">
            <img src="images/tshirt4.png" alt="T-shirt 4">
        </div>
        <div class="tshirt-item">
            <img src="images/tshirt5.png" alt="T-shirt 5">
        </div>
    </div>
</body>
</html>
